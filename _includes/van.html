<div class="section no-pad-bot valign-wrapper" style="height:100vh;background-image:url('/images/Hills.png');background-position:center;background-repeat:no-repeat;background-size:cover;">
  <div class = "container">
    <div class="row center">
      <div class="van">
        {% include_relative images/SuperHans.svg %}
      </div>
    </div>

    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="images/sample-1.jpg">
            <span class="card-title">Card Title</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
          </div>
          <div class="card-content">
            <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
