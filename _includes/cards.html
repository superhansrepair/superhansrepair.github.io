{% for item in site.parts %}
<div id="{{item.part}}" class="row scale-transition scale-out">
  <div class="col s12 m6 offset-m6">
      <div class="card modal">
  <div class="card-image">
    <img src="{{item.image}}" style="height:auto; width:auto;">
    <a href="{{item.url | absolute_url}}" class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i class="material-icons">add_shopping_cart</i></a>
  </div>
  <div class="card-content">
    <span class="card-title">{{item.title}}</span>
    <p>{{item.blurb}}</p>
  </div>

</div>
</div>

</div>
{% endfor %}
