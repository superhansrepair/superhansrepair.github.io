<script src="https://js.stripe.com/v3/"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<div class="row center white">
  <form class="col s12">
    <div class="row">
        <input id="description" type="hidden" name = "description" ng-value = "description" value = "{{page.title}}">
        <input id="idem" type = "hidden" name = "idem" ng-value = "idem">
        <h4>I'd like to help repair the {{page.title}}</h4>
    </div>
    <div class="row">
      <div class="input-field col s5">
        <input placeholder="Jane Bloggs" id="name" type="text" name = "name" ng-value = "name" class="validate">
        <label for="name" class = "active">Your name</label>
      </div>
      <div class="input-field col s5">
        <input placeholder="Email (for receipt)" id="email" type="email" name = "email" ng-value = "email" class="validate">
        <label for="email" class = "active">Email address</label>
      </div>
      <div class="input-field col s2">
        <input placeholder="0.00" id="amount" type="number" min="0.01" step="0.01" max="2500" name = "amount" ng-value = "amount" class="validate">
        <label for="amount" class = "active">Amount (Â£)</label>
      </div>
    </div>
    <div class = "row">
      <div class="input-field col s12">
        <div id="card-element" class="field is-empty"></div>
        <label for="card-element" class = "active">Card</label>
      </div>
    </div>
  </form>
</div>
<script src="/js/payment-form-handler.js?a=f" type="text/javascript"></script>
