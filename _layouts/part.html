<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body id="page-top" style="height:100vh;background-image:url('/images/Hills.png');background-position:center;background-repeat:no-repeat;background-size:cover;">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-image">
            <img src="{{page.image}}">
            <span class="card-title">{{page.title}}</span>
          </div>
          <div class="card-content">
            <p>{{ page.blurb }}</p>
          </div>
          <div class="card-action">
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
